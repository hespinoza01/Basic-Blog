{% extends 'layout.html' %}

{% block main %}

<form class="form form-center" action="" method="post">
  <h1 class="form-title">Basic Blog | Acceso</h1>

  <fieldset class="form-fieldset">
    <input class="form-field" type="text" name="username" id="username" placeholder=" " required>
    <label class="form-label" for="username">Nombre de usuario</label>
  </fieldset>

  <fieldset class="form-fieldset">
    <input class="form-field" type="password" name="password" id="password" placeholder=" " required>
    <label class="form-label" for="password">Contraseña</label>
  </fieldset>

  <button class="btn">Acceder</button>

  <p class="form-extra">¿No tienes una cuenta? <a href="/registro">Crear cuenta</a></p>
</form>

{% endblock %}
