{% extends 'layout.html' %}

{% block main %}

<form class="form form-center" action="" method="post">
  <h1 class="form-title">Basic Blog | Registro</h1>

    {% if success %}
        <div class="success-register">
            <h3>Usuario registrado correctamente</h3>
            <a href="/acceso">Iniciar sesión</a>
        </div>
    {% else %}
      <fieldset class="form-fieldset">
        <input class="form-field" type="text" name="fullname" id="fullname" placeholder=" " required>
        <label class="form-label" for="fullname">Nombre completo</label>
      </fieldset>

      <fieldset class="form-fieldset">
        <input class="form-field" type="email" name="username" id="username" placeholder=" " required>
        <label class="form-label" for="username">Correo electrónico</label>
      </fieldset>

      <fieldset class="form-fieldset">
        <input class="form-field" type="password" name="password" id="password" placeholder=" " required>
        <label class="form-label" for="password">Contraseña</label>
      </fieldset>

      <fieldset class="form-fieldset">
        <input class="form-field" type="password" name="confirm_password" id="confirm_password" placeholder=" " required>
        <label class="form-label" for="confirm_password">Confirmar contraseña</label>
      </fieldset>

      <button class="btn">Registrar</button>

      <p class="form-extra">¿Ya tienes una cuenta? <a href="/acceso">Acceder</a></p>
    {% endif %}
</form>

{% endblock %}
